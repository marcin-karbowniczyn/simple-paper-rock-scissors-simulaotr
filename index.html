<!DOCTYPE html>
<html>
    <head>
        <title>Paper, Rock, Scissors</title>
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    
    <body>
        <h1>Paper, Rock, Scissors Game Simulator</h1>

        <div class="container">
            <div class="player1">
                <h1>Player 1</h1>
                <img src="img/icon-result-1.png" alt="Player 1 Result" class="player1-result result">
                <div class="points player1-points">15</div>
            </div>

            <div class="player2">
                <h1>Player 2</h1>
                <img src="img/icon-result-2.png" alt="Player 2 Result" class="player2-result result">
                <div class="points player2-points">7</div>
            </div>
            
            <button class="btn-play btn">Play!</button>
            <button class="btn-new btn">New Game</button>

            <div class="counter">3</div>
            
        </div>
        
    <script src="index.js"></script>    
    </body>



</html>
